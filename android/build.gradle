buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"

        // Add versions for the Android Gradle Plugin and React Native Gradle Plugin
        androidGradlePluginVersion = "7.3.1" // Example version, replace with the desired version
        reactNativeGradlePluginVersion = "0.66.4" // Example version, replace with the desired version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$androidGradlePluginVersion")
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeGradlePluginVersion")
        classpath("com.google.gms:google-services:4.4.1")
    }
}
